<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Graphics Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- Player Bank Sidebar -->
        <aside id="player-bank">
            <h2 class="sidebar-title">Player Bank</h2>
            <ul id="player-list"></ul>
            <button id="add-player-btn" class="btn-primary">+</button>
        </aside>

        <!-- Main Content Area -->
        <main id="main-content">
            <div id="toolbar">
                 <div id="mode-selector">
                    <label><input type="radio" name="mode" value="bracket" checked> Bracket</label>
                    <label><input type="radio" name="mode" value="groups"> Groups</label>
                </div>
                <button id="save-btn" class="btn-primary">Save</button>
                <button id="export-png" class="btn-primary">Export as PNG</button>
                <button id="randomise-btn" class="btn-primary">Randomise</button>
            </div>

            <div id="canvas-wrapper">
                <div id="canvas">
                    <div class="background"></div>
                    <div id="decorations-container"></div>
                    <div class="overlay"></div>
                    <div class="edge-vignette"></div>
                    <div class="content-area"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="player-assign-modal" class="modal-hidden"></div>
    <div id="player-edit-modal" class="modal-hidden">
        <div class="modal-content">
            <h3>Edit Player</h3>
            <input type="text" id="edit-player-name" placeholder="Player Name">
            <div id="edit-flag-selection">
                <p>Current Flag: <img id="edit-current-flag" src="" alt="flag"></p>
                <input type="text" id="edit-flag-search" placeholder="Search new flag...">
                <div id="edit-flag-options"></div>
            </div>
            <p>Avatar: <img id="edit-current-avatar" src="" class="avatar-preview"></p>
            <label for="edit-avatar-upload">Upload new avatar:</label>
            <input type="file" id="edit-avatar-upload" accept="image/*">
            <div class="modal-actions">
                <button id="save-player-changes-btn">Save Changes</button>
                <button id="cancel-player-edit-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
