<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Graphics Customizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <aside id="player-controls">
            <h2 class="section-title">Player List</h2>
            <ul id="player-list">
                <!-- Player items will be dynamically inserted here -->
            </ul>
            <button id="add-player-btn" class="btn-primary">+</button>
        </aside>

        <main id="preview-section">
            <div id="preview-controls">
                 <div id="mode-selector">
                    <label><input type="radio" name="mode" value="bracket" checked> Bracket</label>
                    <label><input type="radio" name="mode" value="groups"> Groups</label>
                </div>
                <button id="export-png">Export as PNG</button>
            </div>
            <div id="preview-wrapper">
                <div id="render-area">
                    <div class="background"></div>
                    <div class="overlay"></div>
                    <div class="edge-vignette"></div>
                    <div class="content">
                        <!-- The generated graphic content will be rendered here -->
                    </div>
                    <div id="decorations-container">
                        <!-- JS-driven leaves will be added here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for flag selection -->
    <div id="flag-modal" class="modal-hidden">
        <div id="modal-content">
            <h3>Select a Flag</h3>
            <input type="text" id="flag-search" placeholder="Search for a country...">
            <div id="flag-options"></div>
            <button id="close-modal-btn">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
